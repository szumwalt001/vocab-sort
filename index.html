<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tell Me About Yourself</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Tell Me About Yourself</h2>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSeIoViCZYx9whehGe1leOtzOhdDWtQL5PrN_1JKCKnElfi8Mw/formResponse" method="POST" target="hidden_iframe">
    
    <label for="name">Name:</label><br>
    <input type="text" name="entry.957656951" required><br><br>

    <label for="answer">Please, tell me about yourself (No pasting allowed):</label><br>
    <textarea id="secureInput" name="entry.1209726242" rows="10" required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const box = document.getElementById("secureInput");

    box.addEventListener("paste", function(e) {
      e.preventDefault();
      alert("Pasting is disabled.");
    });

    box.addEventListener("drop", function(e) {
      e.preventDefault();
    });

    box.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    box.addEventListener("keydown", function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "v") {
        e.preventDefault();
        alert("Paste is disabled.");
      }
    });
  </script>
</body>
</html>
