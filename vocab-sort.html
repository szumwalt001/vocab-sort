<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Textbox</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Answer the question below (no pasting allowed):</h2>
  <textarea id="secureInput" placeholder="Type your answer here..."></textarea>

  <script>
    const box = document.getElementById("secureInput");

    // Disable right-click
    box.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Disable paste via mouse or keyboard
    box.addEventListener("paste", function(e) {
      e.preventDefault();
      alert("Pasting is disabled. Please type your answer.");
    });

    // Disable drag-drop
    box.addEventListener("drop", function(e) {
      e.preventDefault();
    });

    // Optional: Warn on Ctrl+V or Command+V
    box.addEventListener("keydown", function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "v") {
        e.preventDefault();
        alert("Paste is disabled.");
      }
    });
  </script>
</body>
</html>
