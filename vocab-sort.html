<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Sort</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .container { display: flex; gap: 20px; flex-wrap: wrap; }
    .word, .dropzone {
      border: 2px solid #333;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      width: 150px;
      min-height: 40px;
      text-align: center;
      background-color: #f9f9f9;
      cursor: move;
    }
    .dropzone {
      background-color: #eef;
    }
    .correct { background-color: #cfc; }
    .incorrect { background-color: #fcc; }
  </style>
</head>
<body>
<h2>Sort the Vocabulary Words</h2>
<div class="container" id="words">
  <div class="word" draggable="true" id="word1">Culture</div>
  <div class="word" draggable="true" id="word2">Migration</div>
</div>

<h3>Match to the Correct Definition:</h3>
<div class="container">
  <div class="dropzone" data-word="Culture">Shared beliefs, customs, and behaviors of a group</div>
  <div class="dropzone" data-word="Migration">Movement of people from one place to another</div>
</div>

<script>
  const words = document.querySelectorAll('.word');
  const dropzones = document.querySelectorAll('.dropzone');

  words.forEach(word => {
    word.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', e.target.id);
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => e.preventDefault());
    zone.addEventListener('drop', e => {
      const draggedId = e.dataTransfer.getData('text/plain');
      const draggedEl = document.getElementById(draggedId);
      if (zone.dataset.word === draggedEl.innerText) {
        zone.innerHTML = '';
        zone.appendChild(draggedEl);
        zone.classList.add('correct');
      } else {
        zone.classList.add('incorrect');
        setTimeout(() => zone.classList.remove('incorrect'), 1000);
      }
    });
  });
</script>
</body>
</html>
